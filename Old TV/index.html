    <script>
    alert("Please hit upvote if you like the code. Suggestions and corrections are always welcome. Kindly adjust bothe the anteenas until you get the clear picture. Thank you!!");
       var leftAnteenaAngle = 350;
        var rightAnteenaAngle = 20;
        var CurrentChannel = 0;
        var CurrentChannelAngle = 0;
        $('#antBallLeft').draggable({
            opacity: 0.001,
            helper: 'clone',
            drag: function (event) {
                $('#leftAnt').css({
                    'transition': 'transform 0s',
                });
                var pw = document.getElementById('anteenaBase');
                var offset = $("#anteenaBase").offset();
                var width = $("#anteenaBase").width();
                var height = $("#anteenaBase").height();
                var center_x = offset.left;
                var center_y = offset.top;

                var mouse_x = event.pageX;
                var mouse_y = event.pageY;

                var radians = Math.atan2(mouse_x - center_x, mouse_y - center_y);
                var degree = Math.round((radians * (180 / Math.PI) * -1) + 170);
                var rotateCSS = 'rotate(' + (degree) + 'deg)';
                leftAnteenaAngle = degree;
                if (degree > 290 && degree < 340) {
                    setChannel(CurrentChannel);
                    $('#leftAnt').css({
                        '-moz-transform': rotateCSS,
                        '-webkit-transform': rotateCSS
                    });
                }
            }
        });

        $('#antBallRight').draggable({
            opacity: 0.001,
            helper: 'clone',
            drag: function (event) {
                var pw = document.getElementById('anteenaBase');
                var offset = $("#anteenaBase").offset();
                var width = $("#anteenaBase").width();
                var height = $("#anteenaBase").height();
                var center_x = offset.left;
                var center_y = offset.top;

                var mouse_x = event.pageX;
                var mouse_y = event.pageY;

                var radians = Math.atan2(mouse_x - center_x, mouse_y - center_y);
                var degree = Math.round((radians * (180 / Math.PI) * -1) + 160);
                var rotateCSS = 'rotate(' + (degree) + 'deg)';
                rightAnteenaAngle = degree;
                if (degree > 20 && degree < 60) {
                    setChannel(CurrentChannel);
                    $('#rightAnt').css({
                        '-moz-transform': rotateCSS,
                        '-webkit-transform': rotateCSS
                    });
                }
            }
        });
    </script>
